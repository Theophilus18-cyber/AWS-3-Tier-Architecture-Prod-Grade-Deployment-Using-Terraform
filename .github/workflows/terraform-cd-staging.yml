name: Terraform CD - Deploy to STAGING

on:
  push:
    branches:
      - staging
    paths:
      - '**.tf'
      - '**.tfvars'
      - 'environments/staging/**'
      - 'vault/staging/**'
      - 'donation-app/**'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.6.0
  ECS_CLUSTER: staging-donation-app-cluster
  FRONTEND_SERVICE: staging-frontend-service
  BACKEND_SERVICE: staging-backend-service

jobs:
  # Job 1: Build and Push Docker Images to ECR
  build-and-push:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get ECR Repository URLs
        id: ecr-urls
        run: |
          BACKEND_REPO=$(aws ecr describe-repositories --repository-names staging-donation-app-backend --query 'repositories[0].repositoryUri' --output text)
          FRONTEND_REPO=$(aws ecr describe-repositories --repository-names staging-donation-app-frontend --query 'repositories[0].repositoryUri' --output text)
          echo "backend_repo=$BACKEND_REPO" >> $GITHUB_OUTPUT
          echo "frontend_repo=$FRONTEND_REPO" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./donation-app/backend
          push: true
          tags: |
            ${{ steps.ecr-urls.outputs.backend_repo }}:latest
            ${{ steps.ecr-urls.outputs.backend_repo }}:${{ github.sha }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./donation-app/frontend
          push: true
          tags: |
            ${{ steps.ecr-urls.outputs.frontend_repo }}:latest
            ${{ steps.ecr-urls.outputs.frontend_repo }}:${{ github.sha }}

  # Job 2: Deploy to ECS
  deploy-to-ecs:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: staging
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update ECS Services
        run: |
          aws ecs update-service --cluster ${{ env.ECS_CLUSTER }} --service ${{ env.FRONTEND_SERVICE }} --force-new-deployment
          aws ecs update-service --cluster ${{ env.ECS_CLUSTER }} --service ${{ env.BACKEND_SERVICE }} --force-new-deployment

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable --cluster ${{ env.ECS_CLUSTER }} --services ${{ env.FRONTEND_SERVICE }} || true
          aws ecs wait services-stable --cluster ${{ env.ECS_CLUSTER }} --services ${{ env.BACKEND_SERVICE }} || true

  # Job 3: Plan for STAGING
  plan-staging:
    name: Plan STAGING Infrastructure
    runs-on: ubuntu-latest
    environment: staging
    outputs:
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Write terraform.tfvars from secret
        env:
          TFVARS_CONTENT: ${{ secrets.TFVARS_STAGING }}
        run: |
          if [ -z "$TFVARS_CONTENT" ]; then
            echo "TFVARS_STAGING secret is missing" >&2
            exit 1
          fi
          printf '%s\n' "$TFVARS_CONTENT" > terraform.tfvars
        working-directory: environments/staging

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: environments/staging

      - name: Terraform Plan
        id: plan
        run: |
          set +e
          terraform plan -out=tfplan -detailed-exitcode
          exitcode=$?
          echo "exitcode=$exitcode" >> "$GITHUB_OUTPUT"
          if [ "$exitcode" -eq 1 ]; then exit 1; fi
          exit 0
        working-directory: environments/staging

      - name: Upload Plan
        if: steps.plan.outputs.exitcode == 2
        uses: actions/upload-artifact@v4
        with:
          name: staging-tfplan
          path: environments/staging/tfplan
          retention-days: 5

      - name: Write Vault tfvars
        env:
          TFVARS_CONTENT: ${{ secrets.TFVARS_STAGING_VAULT }}
        run: |
          printf '%s\n' "$TFVARS_CONTENT" > terraform.tfvars
        working-directory: vault/staging

      - name: Terraform Init (Vault)
        run: terraform init
        working-directory: vault/staging

      - name: Terraform Plan (Vault)
        run: terraform plan -out=tfplan-vault
        working-directory: vault/staging

      - name: Upload Vault Plan
        uses: actions/upload-artifact@v4
        with:
          name: staging-vault-tfplan
          path: vault/staging/tfplan-vault
          retention-days: 5

  # Job 4: Apply to STAGING
  apply-staging:
    name: Deploy to STAGING
    runs-on: ubuntu-latest
    needs: plan-staging
    if: needs.plan-staging.outputs.plan_exitcode == 2
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: staging-tfplan
          path: environments/staging

      - name: Terraform Init
        run: terraform init
        working-directory: environments/staging

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: environments/staging

      - name: Download Vault Plan
        uses: actions/download-artifact@v4
        with:
          name: staging-vault-tfplan
          path: vault/staging

      - name: Terraform Init (Vault)
        run: terraform init
        working-directory: vault/staging

      - name: Terraform Apply (Vault)
        run: terraform apply -auto-approve tfplan-vault
        working-directory: vault/staging

  # Job 5: Health Checks
  health-check-staging:
    name: Health Check STAGING
    runs-on: ubuntu-latest
    needs: [deploy-to-ecs, apply-staging]
    if: always() && (needs.deploy-to-ecs.result == 'success' || needs.apply-staging.result == 'success')
    steps:
      - name: Wait for stabilization
        run: sleep 90

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check ECS Services
        run: |
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.FRONTEND_SERVICE }} ${{ env.BACKEND_SERVICE }} \
            --query 'services[*].[serviceName,runningCount,desiredCount]' \
            --output table

      - name: Deployment Summary
        run: |
          echo "## STAGING Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: **STAGING**" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: **${{ github.sha }}**" >> $GITHUB_STEP_SUMMARY
