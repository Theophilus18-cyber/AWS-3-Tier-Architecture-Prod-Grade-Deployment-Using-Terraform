name: Terraform CD - Deploy to PRODUCTION

on:
  push:
    branches:
      - prod
      - main
      - master
    paths:
      - '**.tf'
      - '**.tfvars'
      - 'environments/prod/**'
      - 'vault/prod/**'
      - 'donation-app/**'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.6.0
  ECS_CLUSTER: prod-donation-app-cluster
  FRONTEND_SERVICE: prod-frontend-service
  BACKEND_SERVICE: prod-backend-service

jobs:
  # Job 1: Security Re-validation
  security-recheck:
    name: Production Security Re-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          soft_fail: true
          additional_args: --minimum-severity HIGH

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: environments/prod
          framework: terraform
          soft_fail: true

  # Job 2: Build and Push to ECR
  build-and-push:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    needs: security-recheck
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get ECR Repository URLs
        id: ecr-urls
        run: |
          BACKEND_REPO=$(aws ecr describe-repositories --repository-names prod-donation-app-backend --query 'repositories[0].repositoryUri' --output text)
          FRONTEND_REPO=$(aws ecr describe-repositories --repository-names prod-donation-app-frontend --query 'repositories[0].repositoryUri' --output text)
          echo "backend_repo=$BACKEND_REPO" >> $GITHUB_OUTPUT
          echo "frontend_repo=$FRONTEND_REPO" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./donation-app/backend
          push: true
          tags: |
            ${{ steps.ecr-urls.outputs.backend_repo }}:latest
            ${{ steps.ecr-urls.outputs.backend_repo }}:${{ github.sha }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./donation-app/frontend
          push: true
          tags: |
            ${{ steps.ecr-urls.outputs.frontend_repo }}:latest
            ${{ steps.ecr-urls.outputs.frontend_repo }}:${{ github.sha }}

  # Job 3: Plan for PRODUCTION
  plan-production:
    name: Plan PRODUCTION Infrastructure
    runs-on: ubuntu-latest
    needs: security-recheck
    environment: production-plan
    outputs:
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Write terraform.tfvars from secret
        env:
          TFVARS_CONTENT: ${{ secrets.TFVARS_PROD }}
        run: |
          printf '%s\n' "$TFVARS_CONTENT" > terraform.tfvars
        working-directory: environments/prod

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: environments/prod

      - name: Terraform Plan
        id: plan
        run: |
          set +e
          terraform plan -out=tfplan -detailed-exitcode
          exitcode=$?
          echo "exitcode=$exitcode" >> "$GITHUB_OUTPUT"
          if [ "$exitcode" -eq 1 ]; then exit 1; fi
          exit 0
        working-directory: environments/prod

      - name: Upload Plan
        if: steps.plan.outputs.exitcode == 2
        uses: actions/upload-artifact@v4
        with:
          name: prod-tfplan
          path: environments/prod/tfplan
          retention-days: 30

      - name: Write Vault tfvars
        env:
          TFVARS_CONTENT: ${{ secrets.TFVARS_PROD_VAULT }}
        run: |
          printf '%s\n' "$TFVARS_CONTENT" > terraform.tfvars
        working-directory: vault/prod

      - name: Terraform Init (Vault)
        run: terraform init
        working-directory: vault/prod

      - name: Terraform Plan (Vault)
        run: terraform plan -out=tfplan-vault
        working-directory: vault/prod

      - name: Upload Vault Plan
        uses: actions/upload-artifact@v4
        with:
          name: prod-vault-tfplan
          path: vault/prod/tfplan-vault
          retention-days: 30

  # Job 4: Apply to PRODUCTION (Requires Approval)
  apply-production:
    name: Deploy to PRODUCTION
    runs-on: ubuntu-latest
    needs: [plan-production, build-and-push]
    if: needs.plan-production.outputs.plan_exitcode == 2
    environment: production
    steps:
      - name: Production Deployment Notice
        run: |
          echo "PRODUCTION DEPLOYMENT STARTING"
          echo "Deployer: ${{ github.actor }}"
          echo "Commit: ${{ github.sha }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: prod-tfplan
          path: environments/prod

      - name: Terraform Init
        run: terraform init
        working-directory: environments/prod

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: environments/prod

      - name: Download Vault Plan
        uses: actions/download-artifact@v4
        with:
          name: prod-vault-tfplan
          path: vault/prod

      - name: Terraform Init (Vault)
        run: terraform init
        working-directory: vault/prod

      - name: Terraform Apply (Vault)
        run: terraform apply -auto-approve tfplan-vault
        working-directory: vault/prod

  # Job 5: Deploy to ECS
  deploy-to-ecs:
    name: Deploy Containers to ECS
    runs-on: ubuntu-latest
    needs: [apply-production, build-and-push]
    environment: production
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update ECS Services
        run: |
          aws ecs update-service --cluster ${{ env.ECS_CLUSTER }} --service ${{ env.FRONTEND_SERVICE }} --force-new-deployment
          aws ecs update-service --cluster ${{ env.ECS_CLUSTER }} --service ${{ env.BACKEND_SERVICE }} --force-new-deployment

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable --cluster ${{ env.ECS_CLUSTER }} --services ${{ env.FRONTEND_SERVICE }} || true
          aws ecs wait services-stable --cluster ${{ env.ECS_CLUSTER }} --services ${{ env.BACKEND_SERVICE }} || true

  # Job 6: Health Checks
  health-check-production:
    name: Health Check PRODUCTION
    runs-on: ubuntu-latest
    needs: deploy-to-ecs
    steps:
      - name: Wait for stabilization
        run: sleep 120

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check ECS Services
        run: |
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.FRONTEND_SERVICE }} ${{ env.BACKEND_SERVICE }} \
            --query 'services[*].[serviceName,runningCount,desiredCount,status]' \
            --output table

      - name: Check Load Balancer Health
        run: |
          aws elbv2 describe-load-balancers \
            --query 'LoadBalancers[?contains(LoadBalancerName, `prod`)].{Name:LoadBalancerName,State:State.Code}' \
            --output table

      - name: Deployment Summary
        run: |
          echo "## PRODUCTION Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: **PRODUCTION**" >> $GITHUB_STEP_SUMMARY
          echo "- Region: **${{ env.AWS_REGION }}**" >> $GITHUB_STEP_SUMMARY
          echo "- Deployed by: **${{ github.actor }}**" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: **${{ github.sha }}**" >> $GITHUB_STEP_SUMMARY

  # Job 7: Notify Success
  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: health-check-production
    if: success()
    steps:
      - name: Success Notification
        run: |
          echo "PRODUCTION deployment successful!"
          echo "Deployed by: ${{ github.actor }}"

  # Job 8: Notify Failure
  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs: [security-recheck, plan-production, apply-production, deploy-to-ecs, health-check-production]
    if: failure()
    steps:
      - name: Failure Notification
        run: |
          echo "PRODUCTION deployment FAILED!"
          echo "Please check workflow logs."
