name: Terraform CD - Deploy to DEV

on:
  push:
    branches:
      - dev
    paths:
      - '**.tf'
      - '**.tfvars'
      - 'environments/dev/**'
      - 'vault/dev/**'
      - 'donation-app/**'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.6.0
  ECS_CLUSTER: dev-donation-app-cluster
  FRONTEND_SERVICE: dev-frontend-service
  BACKEND_SERVICE: dev-backend-service

jobs:
  # Job 1: Build and Push Docker Images to ECR
  build-and-push:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    environment: dev
    outputs:
      backend_image: ${{ steps.build-backend.outputs.image }}
      frontend_image: ${{ steps.build-frontend.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get ECR Repository URLs
        id: ecr-urls
        run: |
          BACKEND_REPO=$(aws ecr describe-repositories --repository-names dev-donation-app-backend --query 'repositories[0].repositoryUri' --output text 2>/dev/null || echo "")
          FRONTEND_REPO=$(aws ecr describe-repositories --repository-names dev-donation-app-frontend --query 'repositories[0].repositoryUri' --output text 2>/dev/null || echo "")
          
          if [ -z "$BACKEND_REPO" ] || [ -z "$FRONTEND_REPO" ]; then
            echo "ECR repositories not found. Please run terraform apply first."
            exit 1
          fi
          
          echo "backend_repo=$BACKEND_REPO" >> $GITHUB_OUTPUT
          echo "frontend_repo=$FRONTEND_REPO" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Backend
        id: build-backend
        uses: docker/build-push-action@v5
        with:
          context: ./donation-app/backend
          push: true
          tags: |
            ${{ steps.ecr-urls.outputs.backend_repo }}:latest
            ${{ steps.ecr-urls.outputs.backend_repo }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        id: build-frontend
        uses: docker/build-push-action@v5
        with:
          context: ./donation-app/frontend
          push: true
          tags: |
            ${{ steps.ecr-urls.outputs.frontend_repo }}:latest
            ${{ steps.ecr-urls.outputs.frontend_repo }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image URIs
        run: |
          echo "Backend image: ${{ steps.ecr-urls.outputs.backend_repo }}:${{ github.sha }}"
          echo "Frontend image: ${{ steps.ecr-urls.outputs.frontend_repo }}:${{ github.sha }}"

  # Job 2: Deploy to ECS
  deploy-to-ecs:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: dev
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update Frontend Service
        run: |
          echo "Updating frontend service..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.FRONTEND_SERVICE }} \
            --force-new-deployment \
            --query 'service.serviceName' \
            --output text

      - name: Update Backend Service
        run: |
          echo "Updating backend service..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.BACKEND_SERVICE }} \
            --force-new-deployment \
            --query 'service.serviceName' \
            --output text

      - name: Wait for Frontend deployment
        run: |
          echo "Waiting for frontend service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.FRONTEND_SERVICE }} || true

      - name: Wait for Backend deployment
        run: |
          echo "Waiting for backend service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.BACKEND_SERVICE }} || true

      - name: Deployment Summary
        run: |
          echo "## DEV ECS Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Services Updated:" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: ${{ env.FRONTEND_SERVICE }}" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: ${{ env.BACKEND_SERVICE }}" >> $GITHUB_STEP_SUMMARY
          echo "- Cluster: ${{ env.ECS_CLUSTER }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployed commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # Job 3: Plan for DEV Infrastructure
  plan-dev:
    name: Plan DEV Infrastructure
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: dev
    outputs:
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Write terraform.tfvars from secret
        env:
          TFVARS_CONTENT: ${{ secrets.TFVARS_DEV }}
        run: |
          if [ -z "$TFVARS_CONTENT" ]; then
            echo "TFVARS_DEV secret is missing; cannot render terraform.tfvars" >&2
            exit 1
          fi
          printf '%s\n' "$TFVARS_CONTENT" > terraform.tfvars
        working-directory: environments/dev

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init (Main Infrastructure)
        run: terraform init
        working-directory: environments/dev

      - name: Terraform Plan (Main Infrastructure)
        id: plan
        run: |
          set +e
          terraform plan -out=tfplan -detailed-exitcode
          exitcode=$?
          echo "exitcode=$exitcode" >> "$GITHUB_OUTPUT"
          if [ "$exitcode" -eq 1 ]; then
            exit 1
          fi
          exit 0
        working-directory: environments/dev

      - name: Save Plan
        if: steps.plan.outputs.exitcode == 2
        run: |
          terraform show -json tfplan > plan.json
        working-directory: environments/dev

      - name: Upload Plan Artifact
        if: steps.plan.outputs.exitcode == 2
        uses: actions/upload-artifact@v4
        with:
          name: dev-tfplan
          path: environments/dev/tfplan
          retention-days: 5

      - name: Write Vault terraform.tfvars from secret
        env:
          TFVARS_CONTENT: ${{ secrets.TFVARS_DEV_VAULT }}
        run: |
          if [ -z "$TFVARS_CONTENT" ]; then
            echo "TFVARS_DEV_VAULT secret is missing; cannot render vault terraform.tfvars" >&2
            exit 1
          fi
          printf '%s\n' "$TFVARS_CONTENT" > terraform.tfvars
        working-directory: vault/dev

      - name: Terraform Init (Vault)
        run: terraform init
        working-directory: vault/dev

      - name: Terraform Plan (Vault)
        run: terraform plan -out=tfplan-vault
        working-directory: vault/dev

      - name: Upload Vault Plan
        uses: actions/upload-artifact@v4
        with:
          name: dev-vault-tfplan
          path: vault/dev/tfplan-vault
          retention-days: 5

  # Job 4: Apply to DEV (Auto-deploy)
  apply-dev:
    name: Deploy to DEV
    runs-on: ubuntu-latest
    needs: plan-dev
    if: needs.plan-dev.outputs.plan_exitcode == 2
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: dev-tfplan
          path: environments/dev

      - name: Terraform Init
        run: terraform init
        working-directory: environments/dev

      - name: Terraform Apply (Main Infrastructure)
        run: terraform apply -auto-approve tfplan
        working-directory: environments/dev

      - name: Download Vault Plan
        uses: actions/download-artifact@v4
        with:
          name: dev-vault-tfplan
          path: vault/dev

      - name: Terraform Init (Vault)
        run: terraform init
        working-directory: vault/dev

      - name: Terraform Apply (Vault)
        run: terraform apply -auto-approve tfplan-vault
        working-directory: vault/dev

      - name: Get Outputs
        id: outputs
        run: |
          echo "ecs_cluster=$(terraform output -raw ecs_cluster_name)" >> $GITHUB_OUTPUT
          echo "alb_dns=$(terraform output -raw alb_dns_name)" >> $GITHUB_OUTPUT
        working-directory: environments/dev

  # Job 5: Health Checks
  health-check-dev:
    name: Health Check DEV
    runs-on: ubuntu-latest
    needs: [deploy-to-ecs, apply-dev]
    if: always() && (needs.deploy-to-ecs.result == 'success' || needs.apply-dev.result == 'success')
    steps:
      - name: Wait for infrastructure to stabilize
        run: sleep 60

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check ECS Services Status
        run: |
          echo "Checking ECS services in DEV environment..."
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.FRONTEND_SERVICE }} ${{ env.BACKEND_SERVICE }} \
            --query 'services[*].[serviceName,runningCount,desiredCount,status]' \
            --output table

      - name: Check ECS Tasks
        run: |
          echo "Checking running tasks..."
          aws ecs list-tasks \
            --cluster ${{ env.ECS_CLUSTER }} \
            --query 'taskArns' \
            --output table

      - name: Deployment Summary
        run: |
          echo "## DEV Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Details:" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: **DEV**" >> $GITHUB_STEP_SUMMARY
          echo "- Region: **${{ env.AWS_REGION }}**" >> $GITHUB_STEP_SUMMARY
          echo "- Deployed by: **${{ github.actor }}**" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: **${{ github.sha }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All health checks passed!" >> $GITHUB_STEP_SUMMARY
